<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeCode</title>
    <style>
        body {
            background-color: #001f3d; /* Dark blue background */
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .buttons {
            margin-top: 50px;
        }
        a.button {
            background-color: #004080; /* Blue button */
            color: white;
            text-decoration: none;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            display: inline-block;
        }
        a.button:hover {
            background-color: #0059b3; /* Slightly lighter blue on hover */
        }
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
        }
        .footer p {
            font-size: 16px;
        }
        .footer a {
            color: #1e90ff; /* Blue links */
            text-decoration: none;
            margin-left: 10px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="buttons">
        <a href="https://bingos.vercel.app" class="button" target="_blank">Bingos</a>
        <a href="https://active-notepad.vercel.app" class="button" target="_blank">Notepad</a>
    </div>

    <div class="footer">
        <p>TypeCode: 
            <a href="https://x.com/typecode_vercel" target="_blank">Twitter</a> | 
            <a href="https://discord.gg/MuBwYfegvu" target="_blank">Discord</a>
        </p>
    </div>
</body>
</html>
